<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">{:__('生产模块名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="name" name="row[name]"  data-rule="required"  value="{$row.name}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">{:__('父ID')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name='row[pid]' id="c-pid"   class="form-control ">
                {foreach name="moudleData" item="vo" key="key"}
                <option value="{$key}" {eq name="row['pid']" value="$key"}selected{/eq}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="weigh" class="control-label col-xs-12 col-sm-2">{:__('权重')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="email" class="form-control" id="weigh" name="row[weigh]" data-rule="required;number"   value="{$row.weigh}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="c-moudle_content" class="control-label col-xs-12 col-sm-2">{:__('模块简述')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-moudle_content" data-rule="required" class="form-control summernote" rows="5"  name="row[moudle_content]" cols="50">{:htmlspecialchars_decode($row['moudle_content'])}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('正常'), '0'=>__('隐藏'),'2'=>__('删除')], $row['status'])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
