<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">{:__('工序名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="name" name="row[process_name]" value="" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">{:__('父ID')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name='row[pid]' id="c-pid"   class="form-control ">
                {foreach name="processSdata" item="vo" key="key"}
                <option value="{$key}" {in name="key"  value=""}selected{/in}>{$vo.process_name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-product_id" class="control-label col-xs-12 col-sm-2">{:__('生产模块')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name='row[product_id]' id="c-product_id"  data-rule="required" class="form-control ">
                <option value=''>请选择生产模块</option>
                {foreach name="moudles" item="v"}
                <option value='{$v.id}'>{$v.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="weigh" class="control-label col-xs-12 col-sm-2">{:__('权重')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="weigh" name="row[weigh]" value=""  data-rule="required;number"  value="0"/>
        </div>
    </div>
    <div class="form-group">
        <label for="c-process_content" class="control-label col-xs-12 col-sm-2">{:__('工序简述')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-process_content" data-rule="required" class="form-control summernote" rows="5"  name="row[process_content]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
